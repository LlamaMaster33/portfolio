/* Tokyo Night Palette */
:root {
  --bg-dark: #1a1b26;
  --bg-medium: #24283b;
  --bg-light: #414868;
  --fg: #c0caf5;
  --blue: #7aa2f7;
  --cyan: #7dcfff;
  --purple: #bb9af7;
  --red: #f7768e;
  --yellow: #e0af68;
  --green: #9ece6a;
  --comment: #9aa5ce;
  --border: #414868;
}

/* Boot Screen */
#bootScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: var(--green);
  font-family: monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  transition: opacity 0.8s;
}

#bootScreen.hidden {
  opacity: 0;
  pointer-events: none;
}

.boot-text {
  font-size: 13px;
  line-height: 1.8;
  text-align: left;
  max-width: 600px;
  padding: 20px;
  min-height: 250px;
}

.boot-line {
  opacity: 0;
  animation: fadeInLine 0.2s forwards;
}

@keyframes fadeInLine {
  to { opacity: 1; }
}

.boot-logo {
  font-size: 20px;
  color: var(--cyan);
  margin-bottom: 30px;
  font-weight: bold;
  letter-spacing: 2px;
}

.boot-progress {
  width: 400px;
  height: 4px;
  background: #111;
  border: 1px solid var(--cyan);
  margin-top: 20px;
  position: relative;
  overflow: hidden;
}

.boot-progress-bar {
  height: 100%;
  background: var(--cyan);
  width: 0%;
  transition: width 0.15s linear;
  box-shadow: 0 0 10px var(--cyan);
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--bg-light);
  border: 1px solid var(--border);
  color: var(--cyan);
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  font-family: monospace;
  font-size: 12px;
  z-index: 1100;
  transition: all 0.3s;
}

.theme-toggle:hover {
  background: var(--purple);
  color: var(--bg-dark);
  border-color: var(--purple);
}

/* Light mode overrides */
body.light-mode {
  --bg-dark: #f8f9fa;
  --bg-medium: #e9ecef;
  --bg-light: #dee2e6;
  --fg: #212529;
  --comment: #6c757d;
  --border: #adb5bd;
}

body.light-mode::before {
  background: repeating-linear-gradient(0deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 1px, transparent 1px, transparent 3px);
}

/* Animations */
@keyframes blink {0%,49%{opacity:1;}50%,100%{opacity:0;}}
@keyframes pulse {0%,100%{opacity:1;}50%{opacity:0.5;}}
@keyframes slideIn {from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}
@keyframes glitchWord {
  0%,90%{text-shadow:none;transform:translate(0);}
  91%{text-shadow:2px 0 var(--red),-2px 0 var(--cyan);transform:translate(-2px,0);}
  92%{text-shadow:-2px 0 var(--red),2px 0 var(--cyan);transform:translate(2px,0);}
  93%,100%{text-shadow:none;transform:translate(0);}
}
@keyframes crt-scan {0% { top: -100%; } 100% { top: 100%; }}

/* Page transition */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

#app {
  animation: fadeIn 0.6s ease-out;
}

#app.loading {
  opacity: 0;
  transition: opacity 0.3s ease-out;
}

.loading-overlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--purple);
  font-size: 16px;
  z-index: 9500;
  display: none;

  padding: 20px 40px;

  border-radius: 6px;
  box-shadow: 0 4px 20px rgba(187,154,247,0.3);
}

.loading-overlay.active {
  display: block;
}

/* Base */
* {box-sizing:border-box;}
body {
  background:var(--bg-dark); 
  font-family:monospace; 
  color:var(--fg); 
  margin:0; 
  padding:0; 
  min-height:100vh;

body::before {

body::after {

/* System Header */

.header-left, .header-right {display:flex; gap:20px; align-items:center; flex-wrap:wrap;}

<script>
const bootMessages = [
  'SYSTEM BOOT INITIATED...',
  'Loading kernel modules... OK',
  'Initializing network protocols... OK',
  'Mounting filesystem: /dev/llama0... OK',
  'Starting system services... OK',
  'Loading user profile: LlamaMaster33... OK',
  'Establishing wired connection... OK',
  'PRESENT DAY... PRESENT TIME...',
  'System ready.'
];

let currentPage = 'main';
const pages = ['main', 'projects', 'commissions', 'contact' ];
let bootComplete = false;

function bootSequence() {
  const bootText = document.getElementById('bootText');
  const bootProgress = document.getElementById('bootProgress');
  const bootScreen = document.getElementById('bootScreen');
  const mainHeader = document.getElementById('mainHeader');
  const mainContent = document.getElementById('mainContent');
  let lineIndex = 0;

  function addLine() {
    if (lineIndex < bootMessages.length) {
      const line = document.createElement('div');
      line.className = 'boot-line';
      line.textContent = '> ' + bootMessages[lineIndex];
      bootText.appendChild(line);
      
      const progress = ((lineIndex + 1) / bootMessages.length) * 100;
      bootProgress.style.width = progress + '%';
      
      lineIndex++;
      setTimeout(addLine, 150 + Math.random() * 200);
    } else {
      setTimeout(() => {
        bootScreen.classList.add('hidden');
        mainHeader.style.transition = 'opacity 0.5s';
        mainContent.style.transition = 'opacity 0.5s';
        mainHeader.style.opacity = '1';
        mainContent.style.opacity = '1';
        bootComplete = true;
        setTimeout(() => {
          bootScreen.style.display = 'none';
        }, 800);
      }, 400);
    }
  }

  addLine();
}

const pageChunks = {
  "main": ["bf/main.bf"],
  "projects": ["bf/projects.bf"],
  "commissions": ["bf/commissions.bf"],
  "contact": ["bf/contact.bf"]
};

async function loadBFChunks(chunks, containerId){
  if (!bootComplete) return;
  
  const container = document.getElementById(containerId);
  const loadingOverlay = document.getElementById('loadingOverlay');
  
  // Show loading state immediately
  loadingOverlay.classList.add('active');
  container.classList.add('loading');
  
  // Add small delay for visual feedback
  await new Promise(resolve => setTimeout(resolve, 200));
  
  // Clear container
  container.innerHTML = "";
  
  // Load all chunks without artificial delays
  for(const chunk of chunks){
    try{
      const resp = await fetch(chunk);
      if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const code = await resp.text();
      
      const out = interpretBF(code);
      container.innerHTML += out;
    } catch(err){
      console.error("Failed to load chunk:", chunk, err);
      container.innerHTML += `<p style="color:var(--red);">Failed to load ${chunk}</p>`;
    }
  }
  
  // Remove loading state
  container.classList.remove('loading');
  loadingOverlay.classList.remove('active');
  
  // Trigger reflow for animation
  void container.offsetWidth;
  container.style.animation = 'none';
  requestAnimationFrame(() => {
    container.style.animation = '';
  });
  
  trackPageView(currentPage);
}

function loadPage(page){
  const chunks = pageChunks[page]||[];
  if(chunks.length===0) return;
  currentPage = page;
  loadBFChunks(chunks,"app");
}

// Theme toggle
function toggleTheme() {
  document.body.classList.toggle('light-mode');
  const icon = document.getElementById('themeIcon');
  if (document.body.classList.contains('light-mode')) {
    icon.textContent = 'ðŸŒ™';
    localStorage.setItem('theme', 'light');
  } else {
    icon.textContent = 'â˜€';
    localStorage.setItem('theme', 'dark');
  }
}

// Load saved theme
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
  document.body.classList.add('light-mode');
  document.getElementById('themeIcon').textContent = 'ðŸŒ™';
}

// Simple analytics (privacy-conscious)
function trackPageView(page) {
  const analytics = JSON.parse(localStorage.getItem('analytics') || '{}');
  analytics[page] = (analytics[page] || 0) + 1;
  analytics.lastVisit = new Date().toISOString();
  localStorage.setItem('analytics', JSON.stringify(analytics));
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.ctrlKey || e.metaKey || e.altKey || !bootComplete) return;
  
  const currentIndex = pages.indexOf(currentPage);
  
  if (e.key === 'ArrowLeft' && currentIndex > 0) {
    e.preventDefault();
    loadPage(pages[currentIndex - 1]);
  } else if (e.key === 'ArrowRight' && currentIndex < pages.length - 1) {
    e.preventDefault();
    loadPage(pages[currentIndex + 1]);
  }
  
  if (e.key >= '1' && e.key <= '5') {
    e.preventDefault();
    loadPage(pages[parseInt(e.key) - 1]);
  }
});

// Start boot sequence
window.addEventListener('load', () => {
  bootSequence();
  setTimeout(() => {
    loadPage("main");
  }, 3500);
});

function updateTime(){
  const now = new Date();
  const h=String(now.getHours()).padStart(2,'0');
  const m=String(now.getMinutes()).padStart(2,'0');
  const s=String(now.getSeconds()).padStart(2,'0');
  const timeEl = document.getElementById('systemTime');
  if(timeEl) timeEl.textContent='SYSTEM.TIME: '+h+':'+m+':'+s;
}
updateTime();
setInterval(updateTime,1000);

function revealPGP() {
  var parts = ['72CA','5206','3A87','D8B8','492B','E9E8','CEBE','22AA','49FD','DFB0'];
  var indices = [2,3,4,5,6,7,8,9,0,1];
  var fingerprint = '';
  for(var i=0; i<indices.length; i++) {
    if(i > 0 && i % 2 === 0) fingerprint += '  ';
    else if(i > 0) fingerprint += ' ';
    fingerprint += parts[indices[i]];
  }
  var key = document.getElementById('pgpKey');
  var btn = document.getElementById('pgpBtn');
  if(key) key.textContent = fingerprint;
  if(btn) {
    btn.style.opacity = '0';
    btn.style.transform = 'translateY(-10px)';
    btn.style.maxHeight = '0';
    btn.style.marginTop = '0';
    btn.style.marginBottom = '0';
    btn.style.paddingTop = '0';
    btn.style.paddingBottom = '0';
    setTimeout(function() { btn.style.display = 'none'; }, 300);
  }
}
</script>
