<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SystemBrain</title>
<script src="interpreter.js"></script>
<style>
/* Tokyo Night Palette */
:root {
  --bg-dark: #1a1b26;
  --bg-medium: #24283b;
  --bg-light: #414868;
  --fg: #c0caf5;
  --blue: #7aa2f7;
  --cyan: #7dcfff;
  --purple: #bb9af7;
  --red: #f7768e;
  --yellow: #e0af68;
  --green: #9ece6a;
  --comment: #9aa5ce;
  --border: #414868;
}

/* Animations */
@keyframes blink {0%,49%{opacity:1;}50%,100%{opacity:0;}}
@keyframes pulse {0%,100%{opacity:1;}50%{opacity:0.5;}}
@keyframes slideIn {from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}
@keyframes glitchWord {
  0%,90%{text-shadow:none;transform:translate(0);}
  91%{text-shadow:2px 0 var(--red),-2px 0 var(--cyan);transform:translate(-2px,0);}
  92%{text-shadow:-2px 0 var(--red),2px 0 var(--cyan);transform:translate(2px,0);}
  93%,100%{text-shadow:none;transform:translate(0);}
}
@keyframes crt-scan {0% { top: -100%; } 100% { top: 100%; }}

/* Base */
* {box-sizing:border-box;}
body {background:var(--bg-dark); font-family:monospace; color:var(--fg); margin:0; padding:0; min-height:100vh; overflow-x:hidden; position:relative;}
body::before {
  content: ''; position: fixed; top:0; left:0; width:100%; height:100%;
  background: repeating-linear-gradient(0deg, rgba(0,0,0,0.08), rgba(0,0,0,0.08) 1px, transparent 1px, transparent 3px);
  pointer-events:none; z-index:1000; animation:flicker 0.2s infinite;
}
body::after {
  content: ''; position: fixed; top:0; left:0; width:100%; height:100%;
  background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAMAASsJTYQAAAAASUVORK5CYII=");
  opacity:0.04; pointer-events:none; z-index:999; animation:flicker 3s infinite alternate;
}
.crt-line {
  position: fixed; left:0; width:100%; height:3%;
  background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0) 100%);
  animation: crt-scan 6s linear infinite; pointer-events:none; z-index:1200; mix-blend-mode:screen;
}

/* System Header */
.system-header {
  background:var(--bg-dark); border-bottom:2px solid var(--purple);
  color:var(--cyan); font-size:11px; padding:12px 15px;
  display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;
  box-shadow:0 2px 10px rgba(187,154,247,0.2); min-height:45px;
}
.header-left, .header-right {display:flex; gap:20px; align-items:center; flex-wrap:wrap;}
.header-item { color:var(--cyan); text-decoration:none; transition:color 0.3s; }
.header-item:hover, .header-item:focus { color:var(--purple); outline:none; }
.header-divider { color:var(--comment); opacity:0.5; }
.header-logo { font-size:16px; font-weight:bold; color:var(--purple); margin-right:20px; }
.status-dot { display:inline-block; width:6px; height:6px; background:var(--green); border-radius:50%; animation:pulse 2s infinite; margin-right:4px; }

/* Main Container */
.content-wrapper { display:flex; flex-direction:column; align-items:center; padding:20px 10px; }
.card { background:var(--bg-medium); border:1px solid var(--border); border-radius:10px; padding:20px; box-shadow:0 4px 8px rgba(0,0,0,0.5); margin:20px 0; width:90%; max-width:1200px; transition:transform 0.3s,box-shadow 0.3s,border-color 0.3s; animation:slideIn 0.5s ease-out; position:relative; border-top:3px solid var(--purple);}
.card:hover { transform:translateY(-2px); box-shadow:0 8px 16px rgba(187,154,247,0.3); border-color:var(--purple); }
.card-label { position:absolute; top:-20px; left:10px; font-size:10px; color:var(--purple); opacity:0.7; }
.header-card { text-align:center; }
.header-card img { border:2px solid var(--border); border-radius:8px; max-height:150px; width:auto; }
.header-card h1 { color:var(--blue); font-size:2em; margin:15px 0 10px 0; letter-spacing:3px; }
.cursor { color:var(--cyan); animation:blink 1s infinite; }
.header-card h3 { font-style:italic; color:var(--comment); font-size:1em; margin:8px 0; }
.quote { color:var(--yellow); font-size:0.9em; margin-top:10px; font-style:italic; }
.quote .glitch { display:inline-block; animation:glitchWord 8s infinite; }
.section-header { color:var(--blue); font-size:1.2em; margin-bottom:15px; padding-left:20px; position:relative; }
.section-header::before { content:'//'; position:absolute; left:0; color:var(--green); }
ul { font-size:0.9em; list-style:none; padding:0; margin:15px 0; }
ul li { padding:3px 0; padding-left:20px; position:relative; color:var(--fg); }
ul li::before { content:'→'; position:absolute; left:0; color:var(--cyan); }
.warning-text { font-size:0.85em; color:var(--red); font-style:italic; margin-top:15px; padding:10px; border:1px dashed var(--red); border-radius:6px; background:rgba(247,118,142,0.05); text-align:center; }
.warning-text::before { content:'⚠ WARNING: '; }
.warning-text .glitch { display:inline-block; animation:glitchWord 8s infinite 2s; }
.system-footer { text-align:center; margin:30px 0 20px 0; color:var(--comment); font-size:0.75em; border-top:1px solid var(--border); padding-top:20px; width:90%; max-width:1200px; }
.connection-status { font-size:0.7em; color:var(--cyan); margin-top:8px; }
strong { color:var(--cyan); font-weight:normal; }
p { font-size:0.9em; line-height:1.6; margin:10px 0; }

/* Mobile */
@media (max-width:768px) {
  .system-header {font-size:9px;padding:6px 10px;}
  .header-left,.header-right {gap:10px;}
  .stats-row img {max-width:100%;}
  .header-card h1 {font-size:1.5em;letter-spacing:2px;}
}
</style>
</head>
<body>

<!-- System Header -->
<div class="system-header">
  <div class="header-left">
    <span class="header-logo">SYSTEM://</span>
    <a href="#" class="header-item" onclick="loadPage('index')">Home</a>
    <span class="header-divider">/</span>
    <a href="#" class="header-item" onclick="loadPage('projects')">Projects</a>
    <span class="header-divider">/</span>
    <a href="#" class="header-item" onclick="loadPage('commissions')">Commissions</a>
    <span class="header-divider">/</span>
    <a href="#" class="header-item" onclick="loadPage('contact')">Contact</a>
  </div>
  <div class="header-right">
    <span class="status-dot"></span> Connected
    <span class="header-divider">/</span>
    <span id="systemTime">SYSTEM.TIME: --:--:--</span>
    <span class="header-divider">/</span>
    <span>ID: LlamaMaster33</span>
  </div>
</div>

<!-- BF Output -->
<div class="content-wrapper">
  <main id="app"></main>
</div>

<div class="crt-line"></div>

<script>
const pageChunks = {
  "index": ["bf/index.bf"],
  "projects": ["bf/projects.bf"],
  "commissions": ["bf/commissions.bf"],
  "contact": ["bf/contact.bf"]
};

async function loadBFChunks(chunks, containerId){
  const container = document.getElementById(containerId);
  container.innerHTML="";
  for(const chunk of chunks){
    try{
      const resp = await fetch(chunk);
      if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const code = await resp.text();
      const out = interpretBF(code);
      container.innerHTML += out;
    } catch(err){
      console.error("Failed to load chunk:",chunk,err);
      container.innerHTML += `<p style="color:red;">Failed to load ${chunk}</p>`;
    }
  }
}

function loadPage(page){
  const chunks = pageChunks[page]||[];
  if(chunks.length===0) return;
  loadBFChunks(chunks,"app");
}

loadPage("index");

function updateTime(){
  const now = new Date();
  const h=String(now.getHours()).padStart(2,'0');
  const m=String(now.getMinutes()).padStart(2,'0');
  const s=String(now.getSeconds()).padStart(2,'0');
  document.getElementById('systemTime').textContent='SYSTEM.TIME: '+h+':'+m+':'+s;
}
updateTime();
setInterval(updateTime,1000);

</script>

</body>
</html>
